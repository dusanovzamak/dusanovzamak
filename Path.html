<script>       
 var opacity = 0;
        var intervalID = 0;
        window.onload = fadeIn;
          
        function fadeIn() {
            setInterval(show, 9000);
        }
          
        function show() {
            var body = document.getElementById("hidden");
            opacity = Number(window.getComputedStyle(body)
                            .getPropertyValue("opacity"));
            if (opacity < 1) {
                opacity = opacity + 1.5;
                body.style.opacity = opacity
            } else {
                clearInterval(intervalID);
            }
			
	}
</script>
